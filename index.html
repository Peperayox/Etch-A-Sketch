
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>  
  <header>
     <h1> No CSS a Sketch </h1>
  </header>
  <div class="wrapper">
    <div class = "grid-container">
    </div>
  </div>







  <div class="color-button" data-color='rainbow'>
  </div>
  <div class="color-button-container">
    <button class="color-button" data-color="rainbow" type="button">Rainbow</button>
    <button class="color-button" data-color="eraser" type="button">Eraser</button>
    <button class="color-button" data-color="black" type="button">Black</button>
    <button class="color-button" data-color="shade" type="button">Shade</button>
    <button class="color-button"> Pick a color: <input type="color" value="#ff0000" id="pallete"></button>
  </div>
  <div class="other-button-container">
    <button class="clear-button" type='button'>Clear</button>
    <input id="slider" type="range" min="4" max="69" value="30" id='slider'>
    <span class="slider-size" >30 X 30</span>
  </div>
 
  <div class="footer">
    <p>Peperayox</p>
    <a href='https://github.com/Peperayox/Etch-A-Sketch' target="_blank"><img id="footer-logo" src="./images/gitHubLogo.png">
    </a>
  </div>



  <script type="text/javascript" src="script.js"></script>  
</body>
</html>
